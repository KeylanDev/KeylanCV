<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krussia</title>

  <!-- Styles externes -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- CSS interne -->
  <style>
    /* Barre de chargement */
    #loading-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: #0f0c29;
      overflow: hidden;
      z-index: 9999;
      display: none;
      box-shadow: 0 0 10px #a100ff, 0 0 20px #a100ff, 0 0 40px #a100ff;
    }

    .loader-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
    }

    .rotating-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    nav {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-container .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .nav-gif {
      height: 40px;
    }

    #image-annonce {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      height: 120px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(161, 0, 255, 0.6);
      border: 2px solid #a100ff;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #image-annonce img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Barre de chargement -->
  <div id="loading-bar"></div>

  <!-- Loader central -->
  <div class="loader-container">
    <div class="rotating-text">UNREAL</div>
  </div>

  <!-- Boîte image annonce -->
  <div id="image-annonce">
    <img src="https://favim.com/pd/s11/orig/7/771/7715/77151/hood-money-trap-Favim.com-7715100.jpg" alt="Annonce" />
  </div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <div class="logo">KRUSSIA</div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="game.html">Game</a>
      </div>
      <div class="gif-container">
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGNnbWVvZ21uc3o0NmY5dHlncWR6ZzljbzB1NXM4bXNpZzVhc29mbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Kc8wPyRaqlx5KO1ben/giphy.gif" alt="GIF" class="nav-gif" />
      </div>
    </div>
  </nav>

  <!-- Section About -->
  <section id="about">
    <h2>Discord</h2>
    <a href="https://discord.gg/tQpZTpcm">
      <button>Join 𝕽𝖚𝖗𝖊𝖆𝖑 𝕾𝖙𝖚𝖉𝖎𝖔 discord</button>
    </a>
  </section>

  <!-- JS pour animation barre chargement -->
  <script>
    const links = document.querySelectorAll("a[href]");
    const bar = document.getElementById("loading-bar");

    links.forEach(link => {
      link.addEventListener("click", function (e) {
        const target = link.getAttribute("target");
        if (!target || target === "_self") {
          e.preventDefault();
          bar.style.display = "block";
          setTimeout(() => {
            window.location = link.href;
          }, 500);
        }
      });
    });

    window.addEventListener("load", () => {
      setTimeout(() => {
        bar.style.display = "none";
      }, 100);
    });
  </script>
</body>
</html>
